<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IonToggle Workaround
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IonToggle Workaround</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-item>
        <ion-label>Toggle foo</ion-label>
        <ion-toggle [(ngModel)]="foo" (ionChange)="handleChange($event)"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
